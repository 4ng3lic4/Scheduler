

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <!--Add the Scripts for Moment and jQuery-->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">A's Work Day Scheduler <i class="fas fa-save"></i></h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <!--Add the current day using moment, Nothing to add in HTML-->
    <p id="currentDay" class="lead"> </p>
  </header>


  <div class="container">
     <!-- Timeblocks go here -->

     <div class="time-block"></div>
                            <!-- First Row -->
   
    <!-- time -->
    <div class="time-block row">
      <div class="hour col-2">9:00am</div>

      <!--Text area-->
      <textarea id="9" class="description col-8 "></textarea>

<!-- Save Button -->

      <button class="saveBtn col-2">Save</button>
    </div>
   
    <div class="time-block row">
      <div class="hour col-2">10:00am</div>
      <textarea id="10" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">11:00pm</div>
      <textarea id="11" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="time-block row">
      <div class="hour col-2">12:00pm</div>
      <textarea id="12" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">13:00pm</div>
      <textarea id="13" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">14:00pm</div>
      <textarea id="14" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">15:00pm</div>
      <textarea id="15" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">16:00pm</div>
      <textarea id="16" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">17:00pm</div>
      <textarea id="17" class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
